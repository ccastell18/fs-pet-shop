<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Synthesized!</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="materialize.css" media="screen,projection" />
  <link rel='stylesheet' type='text/css' href='style.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<style>
</style>

<body class='body'>
  <div class='container'>
    <div class='row'>
      <div>
        <h2 class='col s11 title'><b>Synthesized (plus the weather)</b></h2>
      </div>
      <div>
        <a href='index3.html'><img src='theremin 2.jpg' alt='theremin picture' class='col s1 ther-btn circle responsive-img' title='To Theremin'></a>
      </div>
    </div>

    <h5 class='warning'>WARNING: Turn down volume before pressing PLAY!!!</h5>
    <div class='row'>
      <div class='col s6' id='waveformBox'>
        <div id='waveform'>
          <button type='button' id='sine' value='sine' class='sine wave z-depth-5'>SINE</button>
          <button type='button' id='triangle' value='triangle' class=' triangle wave z-depth-5'>TRIANGLE</button>
          <button type='button' id='sawtooth' value='sawtooth' class=' sawtooth wave z-depth-5'>SAWTOOTH</button>
          <button type='button' id='square' value='square' class='square wave z-depth-5'>SQUARE</button>
        </div>
      </div>
      <div class='col s6'>
        <button type='button' id="play" class='btn play z-depth-5'>PLAY</button>
        <button type='button' id="stop" class='btn stop z-depth-5'>STOP</button>
        <div>
          <label for='volume' style='color:black'>VOLUME</label>
          <input type='range' id='volume' min='0' max='1' step='0.01'>
        </div>
        <div>
          <label for='hertz' style='color:black'>FREQUENCY</label>
          <input type='range' id='hertz' min='50' max='2000' step='5'>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col s6'>
        <div id='filter-type'>
          <button type='button' id='low' value='lowpass' class='btn lpf filt z-depth-5'>LPF</button>
          <button type='button' id='high' value='highpass' class='btn hpf filt z-depth-5'>HPF</button>
          <button type='button' id='notch' value='notch' class='btn notch filt z-depth-5'>NOTCH</button>
        </div>
        <div>
          <label for='filter' style='color:black'>Filter</label>
          <input type='range' id='filter' min='100' max='2000' step='5'>
        </div>
      </div>
      <div class='col s6'>
        <button type='button' id='lfo-start' class='btn lfo-Start z-depth-5'>LFO START</button>
        <button type='button' id='lfo-stop' class='btn lfo-Stop z-depth-5'>LFO STOP</button>
        <div>
          <label for='lfo-slider' style='color:black'>LFO</label>
          <input type='range' id='lfo-slider' min='2' max='30' step='5'>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col s10'>
        <div class='keyboard'>
          <button id='c' class='c key z-depth-5'></button>
          <button id='c2' class='c2 keys z-depth-5'></button>
          <button id='d' class='d key z-depth-5'></button>
          <button id='d2' class='d2 keys z-depth-5'></button>
          <button id='e' class='e key z-depth-5'></button>
          <button id='f' class='f key z-depth-5'></button>
          <button id='f2' class='f2 keys z-depth-5'></button>
          <button id='g' class='g key z-depth-5'></button>
          <button id='g2' class='g2 keys z-depth-5'></button>
          <button id='a' class="a key z-depth-5"></button>
          <button id='a2' class='a2 keys z-depth-5'></button>
          <button id='b' class='b key z-depth-5'></button>
          <button id='c3' class='c3 key z-depth-5'></button>
        </div>
      </div>
      <div class='col s2 weather z-depth-5'>
        <div id='weather'></div>
        <div id='condition'></div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <script type="text/javascript" src="project.js"></script>
</body>

</html>
